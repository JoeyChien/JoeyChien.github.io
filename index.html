<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-12">
          <label>Enter the image url </label>
          <div class="input-group mb-3">
            <input type="text" id="imgUrl" class="form-control" value="https://picsum.photos/350/350/?random=1">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="addImg">Upload</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="imgList">
        <div class="col-6 col-md-4 mt-2 mb-2">
            <img src="https://picsum.photos/350/350/?random=2"  class="img-thumbnail">
        </div>
        <div class="col-6 col-md-4 mt-2 mb-2">
          <img src="https://picsum.photos/350/350/?random=3"  class="img-thumbnail">
        </div>
        <div class="col-6 col-md-4 mt-2 mb-2">
          <img src="https://picsum.photos/350/350/?random=4"  class="img-thumbnail">
        </div>
      </div>
    </div>
    
       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./index-jquery.js"></script> 
  </body>
</html>
